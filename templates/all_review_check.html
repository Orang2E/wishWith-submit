<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/all_review_check.css"
    />
  </head>
  <body>
    <div id="header"></div>
    <div class="banner"></div>
    <div class="body">
      <span class="sort">
        <img src="../static/img/Group.png" alt="sorting img" /> 최신순
      </span>
      {% if total > 0 %}
      {% for row in row_data %}
      <div class="container">
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="close">&times;</div>
            <div class="UIcard">
              <div class="card bottom">
                <div class="card textbox">
                  <div class="text">
                    <div class="nickname box">
                      <span class="nickname img"></span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                      >
                        <circle cx="8" cy="8" r="8" fill="#00664F" />
                      </svg>
                      <span id="modal_name"></span>
                    </div>
                    <div class="review contents", id="modal_content">
                    </div>
                  </div>
                </div>
                <div class="line"></div>
                <div class="product name" id="modal_product_name"></div>
              </div>
              <div class="card top">
                   <img src="" style="width: 100%; height: 100%; border-top-left-radius: 20px; border-top-right-radius: 20px;"
                        id="modal_img">
              </div>
            </div>
            <div id="modlBody"></div>
          </div>
        </div>
        
        <!-- 여기가 카드. 위쪽은 모달. -->
        {% for key, value in row %}
        <div class="UImodal" onClick="showModal(this)">
          <div class="UIcard">
            <div class="card bottom">
              <div class="card textbox">
                <div class="text">
                  <div class="nickname box">
                    <span class="nickname img"></span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      fill="none"
                    >
                      <circle cx="8" cy="8" r="8" fill="#00664F" />
                    </svg>
                    <span id="name">{{value.name}}</span>
                  </div>
                  <div class="review contents", id="content">
                    {{value.review}}
                  </div>
                </div>
              </div>
              <div class="line"></div>
              <div class="product name", id="product_name">{{value.title}}</div>
            </div>
            <div class="card top">
              <img src="/static/img/{{value.img_path}}" style="width: 100%; height: 100%; border-top-left-radius: 20px; border-top-right-radius: 20px;">
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
      <div class="page number">
        <div><a href="#">1</a></div>
        <div><a href="#">2</a></div>
        <div><a href="#">3</a></div>
        <div><a href="#">4</a></div>
        <div><a href="#">5</a></div>
        <div><a href="#">6</a></div>
        <div><a href="#">7</a></div>
      </div>
    </div>
    {% else %}
    <p>등록된 리뷰가 없습니다.</p>
    {% endif %}
    <div id="footer"></div>
  </body>
</html>
<script>
  fetch('/header-only')
    .then((response) => response.text())
    .then((data) => {
      document.getElementById('header').innerHTML = data;
    });

  fetch('/footer')
    .then((response) => response.text())
    .then((data) => {
      document.getElementById('footer').innerHTML = data;
    });

  var modal = document.getElementById('myModal');
  var modalText = document.getElementById('modalBody');

  // 모달 창을 여는 함수
  function showModal(card) {
    var userName = card.querySelector('#name').textContent;
    document.getElementById("modal_name").innerHTML = userName;
    var content = card.querySelector('#content').textContent;
    document.getElementById("modal_content").innerHTML = content;
    var productName = card.querySelector('#product_name').textContent;
    document.getElementById("modal_product_name").innerHTML = productName;
    var productImgSrc = card.querySelector('.card.top img').src;
    document.getElementById("modal_img").src = productImgSrc;
    modal.style.display = 'block'; // 모달 창을 표시합니다
  }

  // 모달 창의 닫기 버튼
  var span = document.getElementsByClassName('close')[0];

  // 닫기 버튼 클릭 시 모달 창 닫기
  span.onclick = function () {
    modal.style.display = 'none';
  };

  // 모달 창 바깥을 클릭하면 닫히도록
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };
</script>
